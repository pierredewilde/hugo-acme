{{/*  TODO unique id if several latex in same page ?  */}}
{{- if site.Param "latex" }}
  <span id="latex"></span>
  <script type="text/javascript">
    const html = katex.renderToString("{{ .Inner }}", {
      throwOnError: false
    });
    document.getElementById('latex').innerHTML = html;
  </script>
{{- else }}
  <span id="latex">{{ .Inner }}</span>
{{- end }}
