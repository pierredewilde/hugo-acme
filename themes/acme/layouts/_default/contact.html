{{- define "bodyClass" }}page contact{{ end }}
{{- define "main" }}
<main>
  {{- $img := .Resources.GetMatch "cover.*" }}
  {{- if $img }}
  <img alt="{{.Title}}" width="1920" height="400" loading="lazy" src="{{($img.Fill "1920x400 Center").RelPermalink}}">
  {{- end }}
  <h1>{{ partial "capitalize" .Title }}</h1>
  <div class="contact-box">
    <div class="content">
      {{.Content}}
    </div>
    {{- partial "message" . }}
  </div>
</main>
{{- end }}
