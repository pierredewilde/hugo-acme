<li class="post news-item">
  <div class="badge">
    News
  </div>
  <a href="{{.RelPermalink}}">
    {{with (.Resources.GetMatch "cover.*")}}
      <img src="{{(.Resize `500x webp`).RelPermalink}}" alt="{{.Title}}" title="{{.Title}}" loading="lazy" />
    {{end}}
    <h2>{{.Title}}</h2>
    <article>{{.Summary}}</article>
    <div>Read More</div>
  </a>
</li>
